<div class="flex justify-center items-center min-h-screen bg-gray-50 px-4 sm:px-6 lg:px-8">
    <div class="bg-white p-8 sm:p-10 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Autentificare</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-6">
                <label for="username" class="block text-sm font-medium text-gray-600">Utilizator:</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-400 bg-gray-50">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-600">ParolÄƒ:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-400 bg-gray-50">
            </div>
            <button
                type="submit"
                class="w-full py-3 px-4 bg-gray-800 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition">
                Login
            </button>
        </form>
        <button
            type="button"
            id="populateFields"
            class="mt-4 w-full py-3 px-4 bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 transition">
            Fill User Credentials
        </button>
    </div>
</div>

<script src='/js/fillUserCredentialsLoginTemp.js' defer></script>

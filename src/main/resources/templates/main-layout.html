<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Route Topo</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<header class="bg-white">
		<nav
			class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
			aria-label="Global">
			<div class="flex gap-x-12">
				<a href="/" class="text-sm/6 font-semibold text-gray-900">Home</a> <a
					href="/areas" class="text-sm/6 font-semibold text-gray-900">Zone
					de cățărat</a> <a href="/sectors"
					class="text-sm/6 font-semibold text-gray-900">Sectoare</a> <a
					href="/routes" class="text-sm/6 font-semibold text-gray-900">Rute</a>
				<a href="/add-route" class="text-sm/6 font-semibold text-gray-900">Adauga
					Ruta</a>
			</div>
		</nav>
	</header>
	<main class="grid min-h-full bg-white px-6 py-10 sm:py-32 lg:px-8">
		<div class="bg-white py-24 sm:py-32">
			<div class="mx-auto max-w-7xl px-6 lg:px-8">
				<div th:replace="~{${body}}"></div>
			</div>
		</div>
	</main>
</body>
</html>

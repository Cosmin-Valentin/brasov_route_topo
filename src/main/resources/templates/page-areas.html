<div class="text-center">
	<h1
		class="mt-4 text-balance text-5xl font-semibold tracking-tight text-gray-900 sm:text-7xl">
		Welcome to the climbing areas page</h1>
	<p th:unless="${#lists.isEmpty(zones)}"
		class="mt-6 text-pretty text-lg font-medium text-gray-500 sm:text-xl/8">
		Explorează zonele de cățărat din apropiere</p>
	<p th:if="${#lists.isEmpty(zones)}"
		class="mt-6 text-pretty text-lg font-medium text-gray-500 sm:text-xl/8">
		Ne pare rău, momentan nu par să existe zone salvate. Încearcă să
		adaugi una nouă</p>
</div>

<div th:unless="${#lists.isEmpty(zones)}"
	class="mt-8 grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
	<div class="rounded-lg bg-gray-100 p-6 text-center shadow-md"
		th:each="zone : ${zones}">
		<a th:href="@{/areas/{zoneId}(zoneId=${zone.id})}" class="block">
			<h2 class="text-xl font-semibold text-gray-800"
				th:text="${zone.name}"></h2>
			<p class="mt-2 text-gray-600 flex justify-evenly">
				<span th:text="'Sectoare: ' + ${zone.getSectorCount}"></span> <span
					th:text="'Trasee: ' + ${zone.getTotalRoutes}"></span>
			</p>
		</a>
	</div>
</div>
